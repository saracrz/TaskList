<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <input type="text" placeholder="Add a task" id="item"/>
    <button id="add">+</button>
  </header>
  <div class="container">
    <div class="row">
      <div class="column" style="float: left; margin:5px; width: 100%;">
        <h2>Incomplete</h2>
        <ul class="todo" id="todo"></ul> 
      </div>
      <div class="column" style="float: left; margin:5px; width: 100%;">
        <h2>Complete</h2>
            <ul class="todo" id="completed">
              <li>It is ready!
                <div class="buttons">
                  <button class="remove">Y</button>
                  <button class="complete">N</button>
                </div>
              </li>
            </ul>
      </div>
   </div>
   
  </div> 
  <script src="main.js"></script>
</body>
</html>
